<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <h2>Facture NÂ° {{ facture.id }}</h2>
  Client: {{ facture.client }}
  <!-- on affiche les lignes de la facture -->
  <table>
  {% for ligne in facture.lignes.all %}
  	<tr>
  		<td>{{ ligne.produit.designation }}</td>
  		<td>{{ ligne.produit.prix }}</td>
  		<td>{{ ligne.qte }}</td>
      <tr>
        <td>Fournisseur</td>
        <td>{{ ligne.produit.fournisseur }}</td>
      </tr>
  	</tr>
  {% endfor %}
      <tr>
          <td>Total:</td>
          <td>{{ facture.get_total }}</td>
      </tr>
  </table>
  </body>
</html>
